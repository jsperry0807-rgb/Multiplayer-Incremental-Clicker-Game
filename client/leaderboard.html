<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard - Multiplayer Clicker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-trophy"></i> Global Leaderboard</h1>
        <nav>
          <a href="/game"><i class="fas fa-gamepad"></i> Game</a>
          <a href="/shop"><i class="fas fa-shopping-cart"></i> Shop</a>
          <a href="/leaderboard" class="active"
            ><i class="fas fa-trophy"></i> Leaderboard</a
          >
        </nav>
      </header>

      <div class="leaderboard-container">
        <div class="time-filters">
          <button class="time-btn active" data-time="all">All Time</button>
          <button class="time-btn" data-time="weekly">This Week</button>
          <button class="time-btn" data-time="daily">Today</button>
        </div>

        <div class="leaderboard-table">
          <div class="table-header">
            <div class="rank-col">Rank</div>
            <div class="player-col">Player</div>
            <div class="coins-col">Coins</div>
            <div class="cps-col">CPS</div>
          </div>
          <div id="leaderboardList">
            <!-- Leaderboard entries will load here -->
          </div>
        </div>

        <div class="my-stats" id="myStats">
          <!-- Current player's stats will load here -->
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/leaderboard.js"></script>
  </body>
</html>
